<!DOCTYPE html>
<html>
<head>
<title>Pick and Pluck</title>
<link rel="stylesheet" href="css/signup.css">
<script src="js/signup.js"></script>
</head>
<body>
<form action="static/home.html" onsubmit="onLogin(this)">
<div class="container">
 <h1 style="color: rgb(0, 255, 42);">Pick and Pluck</h1>
<p style= "color:rgb(255, 0, 0);">Please fill in this form to create an account.</p>
 <hr>
  
 <label for="email"><b ctyle="color:rgb(0, 255, 42);">Email</b></label>
<input type="text" placeholder="Enter Email" name="email" required>
<label for="psw"><b>Password</b></label>

 <input type="password" placeholder="Enter Password" name="psw" required>
  
<label for="psw-repeat"><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
<label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:rgb(255, 0, 0)">Terms & Privacy</a>.</p>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
